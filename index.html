<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Dashboard</title>
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --panel-bg: #16213e;
            --highlight: #e94560;
            --blue: #007bff;
            --text-main: #ffffff;
            --text-sub: #b2b2b2;
            --success: #0f3460;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 20px;
            display: flex; height: 95vh; gap: 20px;
        }

        .left-panel {
            flex: 2; background-color: var(--panel-bg);
            border-radius: 12px; padding: 20px;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-wrapper {
            flex-grow: 1; background: #000;
            border-radius: 10px; overflow: hidden;
            border: 2px solid #333; margin: 15px 0;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .controls { display: flex; gap: 10px; }
        
        button {
            padding: 15px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: 0.3s; flex: 1; text-transform: uppercase; color: white;
        }

        /* Tombol CCTV (Merah/Pink) */
        #btn-cctv { background-color: var(--highlight); }
        #btn-cctv:hover { background-color: #c0354a; }
        #btn-cctv.running { background-color: #2ecc71; } 

        /* Tombol Daftar (Biru) - [BARU] */
        #btn-daftar { background-color: var(--blue); }
        #btn-daftar:hover { background-color: #0056b3; }

        .right-panel {
            flex: 1; background-color: var(--panel-bg);
            border-radius: 12px; padding: 20px;
            display: flex; flex-direction: column;
        }

        #log-container { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .log-item {
            background-color: var(--success); padding: 12px;
            border-radius: 8px; margin-bottom: 10px;
            border-left: 4px solid var(--highlight);
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <div style="display:flex; justify-content:space-between;">
            <h2 style="margin:0;">ðŸŽ¥ ATLAS Monitor</h2>
            <div id="status-indicator" style="color:#888;">Standby</div>
        </div>

        <div class="video-wrapper">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="controls">
            <button id="btn-cctv" onclick="toggleCCTV()">â–¶ Mulai CCTV</button>
            
            <button id="btn-daftar" onclick="window.location.href='/daftar'">âž• Daftar Siswa</button>
        </div>
        
        <p style="font-size:0.8em; color:#666; text-align:center; margin-top:10px;">
            Sistem berjalan otomatis setiap 3 detik.
        </p>
    </div>

    <div class="right-panel">
        <h2 style="border-bottom:1px solid #444; padding-bottom:10px;">âœ… Log Masuk</h2>
        <div id="log-container">
            <div style="text-align:center; color:#555; margin-top:20px;">Menunggu data...</div>
        </div>
    </div>

    <script>
        // --- SCRIPT SAMA SEPERTI SEBELUMNYA ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btnCCTV = document.getElementById('btn-cctv');
        const logContainer = document.getElementById('log-container');
        const statusText = document.getElementById('status-indicator');
        let cctvInterval = null;
        let isRunning = false;

        navigator.mediaDevices.getUserMedia({ video: { width: 640 } }).then(stream => video.srcObject = stream);

        function toggleCCTV() {
            if (isRunning) {
                clearInterval(cctvInterval);
                isRunning = false;
                btnCCTV.innerText = "â–¶ Mulai CCTV";
                btnCCTV.classList.remove("running");
                statusText.innerText = "Standby";
            } else {
                isRunning = true;
                btnCCTV.innerText = "â¹ Stop CCTV";
                btnCCTV.classList.add("running");
                statusText.innerText = "ðŸ”´ Merekam...";
                cctvInterval = setInterval(kirimFrame, 3000);
            }
        }

        function kirimFrame() {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            canvas.toBlob(async (blob) => {
                const formData = new FormData(); formData.append("file", blob, "cctv.jpg");
                try {
                    const res = await fetch("/predict", { method: "POST", body: formData });
                    const data = await res.json();
                    if(data.new_entries) data.new_entries.forEach(tambahLog);
                } catch(e) { console.error(e); }
            }, 'image/jpeg', 0.7);
        }

        function tambahLog(siswa) {
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div><b>${siswa.name.replace(/_/g,' ')}</b><br><small>${siswa.nisn}</small></div><div>${siswa.timestamp}</div>`;
            logContainer.prepend(item);
        }
    </script>
</body>
</html>
